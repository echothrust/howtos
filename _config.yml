theme: jekyll-theme-hacker
title: echothrust/howtos
name: echothrust/howtos
description: A list of OpenBSD (mostly) material
show_downloads: false
baseurl: /howtos
#repository: echothrust/howtos
#github:
#  is_project_page: false
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-toc
  - jekyll-seo-tag
  - jekyll-coffeescript
  - jekyll-commonmark-ghpages
  - jekyll-gist
  - jekyll-github-metadata
  - jekyll-paginate
  - jekyll-relative-links
  - jekyll-optional-front-matter
  - jekyll-readme-index
  - jekyll-default-layout
  - jekyll-titles-from-headings

collections:
  tips_and_tricks:
    output: yes
  devices:
    output: yes
  guides:
    output: yes
  linux:
    output: yes
  notes:
    output: yes
  openbsd:
    output: yes
  oracle:
    output: yes
  programming:
    output: yes
  snips:
    output: yes
  vm:
    output: yes
  windows:
    output: yes

defaults:
  - scope:
      path: ""
      type: "devices"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "guides"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "linux"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "notes"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "openbsd"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "oracle"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "snips"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "programming"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "tips_and_tricks"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "vm"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "windows"
    values:
      layout: "default"

exclude:
  - WIP
  - vendor
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - CNAME
